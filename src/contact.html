<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Contact Us</title>
    <link rel="stylesheet" href="style/style.css">
</head>
<body>

    <header class="header">
        <h1>Contact Our Department</h1>
        <p>We are here to help you</p>
    </header>

    <section class="contact-container">

        <div class="contact-info">
            <h2>Department Information</h2>
            <p><strong>Address:</strong> University of XYZ, Main Campus, City</p>
            <p><strong>Office Hours:</strong> Monday – Friday (9:00 AM – 4:00 PM)</p>
            <p><strong>Email:</strong> department@university.edu</p>
            <p><strong>Phone:</strong> +92 300 1234567</p>
        </div>

        
        <div class="contact-form">
            <h2>Contact Form</h2>
            <form>
                <label for="name">Full Name</label>
                <input type="text" id="name" placeholder="Enter your name">

                <label for="email">Email Address</label>
                <input type="email" id="email" placeholder="Enter your email">

                <label for="message">Message</label>
                <textarea id="message" rows="5" placeholder="Your message"></textarea>

                <button type="submit">Send Message</button>
            </form>
        </div>

    </section>

    <footer class="footer">
        <p>© 2026 University Department | Contact Page</p>
    </footer>

</body>
</html>
